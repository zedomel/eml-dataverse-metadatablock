datasetfieldtype.emlGeographicBoundingCoordinates.title=Coordenadas de Limites Geográficos
datasetfieldtype.emlGeographicBoundingCoordinates.description=Os quatro limites (N, S, L, O) de uma caixa delimitadora na superfície da Terra, ou quando considerados em pares de latitude e longitude, representam os cantos da caixa. Para definir um único ponto, utilize o mesmo valor em cada par de latitude ou longitude. Esses elementos têm o objetivo de transmitir informações gerais e não são destinados a mapeamento preciso.
