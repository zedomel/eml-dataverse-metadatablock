datasetfieldtype.emlSouthBoundingCoordinate.title=Coordenada de Limite Sul
datasetfieldtype.emlSouthBoundingCoordinate.description=Limite mais meridional (sul) da caixa delimitadora expresso em latitude
datasetfieldtype.emlTemporalCoverage.title=Cobertura Temporal
datasetfieldtype.emlTemporalCoverage.description=Este campo especifica a cobertura temporal e permite que ela seja um único ponto no tempo, vários pontos no tempo ou um intervalo de datas. As datas podem ser expressas em termos de datas calendáricas e sistemas de datação geológica.
datasetfieldtype.emlTemporalCoverageBeginDate.title=Data de Início
