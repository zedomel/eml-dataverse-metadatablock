datasetfieldtype.emlGeographicCoverage.description=A Cobertura Geográfica é um contêiner para informações espaciais sobre um projeto, um recurso ou uma entidade dentro de um recurso. Ela possibilita a definição de uma caixa delimitadora para a cobertura global, expressa em coordenadas de latitude e longitude.
