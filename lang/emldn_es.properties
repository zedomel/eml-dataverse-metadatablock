metadatablock.displayName=Metadata Ecológica (EML)
metadatablock.displayFacet=Ecológico
datasetfieldtype.emlGeographicCoverage.title=Cobertura Geográfica
datasetfieldtype.emlGeographicCoverage.description=La Cobertura Geográfica es un contenedor para información espacial sobre un proyecto, un recurso, o una entidad dentro de un recurso. Permite un cuadro delimitador para la cobertura general (en latitud y longitud)
datasetfieldtype.emlGeographicCoverageDescription.title=Descripción de la Cobertura Geográfica
datasetfieldtype.emlGeographicCoverageDescription.description=Descripción breve del dominio areal geográfico del conjunto de datos
datasetfieldtype.emlGeographicBoundingCoordinates.title=Coordenadas de Delimitación Geográfica
datasetfieldtype.emlGeographicBoundingCoordinates.description=Los cuatro márgenes (N, S, E, O) de un cuadro delimitador en la superficie de la tierra, o cuando se consideran en pares lat-lon, las esquinas del cuadro. Para definir un solo punto, use el mismo valor en cada par de latitud o longitud. Estos elementos están destinados a transmitir información general y no son para mapeo preciso
datasetfieldtype.emlWestBoundingCoordinate.title=Coordenada Oeste de Delimitación
datasetfieldtype.emlWestBoundingCoordinate.description=Límite más occidental de un cuadro delimitador, expresado en grados de longitud
datasetfieldtype.emlEastBoundingCoordinate.title=Coordenada Este de Delimitación
datasetfieldtype.emlEastBoundingCoordinate.description=Límite más oriental de un cuadro delimitador, expresado en grados de longitud
datasetfieldtype.emlNorthBoundingCoordinate.title=Coordenada Norte de Delimitación
datasetfieldtype.emlNorthBoundingCoordinate.description=Límite más septentrional de un cuadro delimitador, expresado en grados de latitud
datasetfieldtype.emlSouthBoundingCoordinate.title=Coordenada Sur de Delimitación
datasetfieldtype.emlSouthBoundingCoordinate.description=Límite más meridional de un cuadro delimitador, expresado en grados de latitud
datasetfieldtype.emlTemporalCoverage.title=Cobertura Temporal
datasetfieldtype.emlTemporalCoverage.description=Este campo especifica la cobertura temporal
datasetfieldtype.emlTemporalCoverageBeginDate.title=Fecha de Inicio de la Cobertura Temporal
datasetfieldtype.emlTemporalCoverageBeginDate.description=La fecha de inicio de la cobertura temporal, en formato AAAA-MM-DD
datasetfieldtype.emlTemporalCoverageEndDate.title=Fecha de Fin de la Cobertura Temporal
datasetfieldtype.emlTemporalCoverageEndDate.description=La fecha de fin de la cobertura temporal, en formato AAAA-MM-DD
datasetfieldtype.emlTaxonomicCoverage.title=Cobertura Taxonómica
datasetfieldtype.emlTaxonomicCoverage.description=La cobertura taxonómica es una lista de identificadores taxonómicos incluidos en el conjunto de datos
datasetfieldtype.emlTaxonomicCoverageDescription.title=Descripción General de la Cobertura Taxonómica
datasetfieldtype.emlTaxonomicCoverageDescription.description=Breve descripción del grupo de organismos cubiertos por el conjunto de datos, incluyendo rangos taxonómicos
datasetfieldtype.emlTaxonomicCoverageClassification.title=Clasificación Taxonómica
datasetfieldtype.emlTaxonomicCoverageClassification.description=Información sobre el rango de taxa abordados en el conjunto de datos o colección
datasetfieldtype.emlTaxonomicCoverageTaxonRankName.title=Nombre del Rango Taxonómico
datasetfieldtype.emlTaxonomicCoverageTaxonRankName.description=El nombre del rango taxonómico para el cual se proporciona el valor del rango taxonómico
datasetfieldtype.emlTaxonomicCoverageTaxonRankValue.title=Nombre Científico
datasetfieldtype.emlTaxonomicCoverageTaxonRankValue.description=El nombre del rango taxonómico que se está describiendo
datasetfieldtype.emlTaxonomicCoverageCommonName.title=Nombre Común
datasetfieldtype.emlTaxonomicCoverageCommonName.description=Especificación de los nombres comunes aplicables. Estos nombres comunes pueden ser descripciones generales de un grupo de organismos si es apropiado
datasetfieldtype.emlTaxonomicCoverageTaxonId.title=Identificador Taxonómico
datasetfieldtype.emlTaxonomicCoverageTaxonId.description=El identificador para este taxón de una autoridad, como ITIS o la Base de Datos de Plantas del USDA. Usar un identificador de sistema externo permite hacer referencia a información adicional sobre un taxón, por ejemplo, nombres autorizados, sinónimos históricos, descripciones publicadas o jerarquías de rangos
datasetfieldtype.emlMethods.title=Métodos
datasetfieldtype.emlMethods.description=El campo de métodos documenta los métodos científicos utilizados en la recolección de este conjunto de datos. Incluye información sobre elementos como herramientas, calibración de instrumentos y software
datasetfieldtype.emlMethodsSampling.title=Métodos y Procedimientos de Muestreo
datasetfieldtype.emlMethodsSampling.description=Descripción de los procedimientos de muestreo, incluyendo la cobertura geográfica, temporal y taxonómica del estudio
datasetfieldtype.emlMethodsCitation.title=Citación
datasetfieldtype.emlMethodsCitation.description=Citación bibliográfica relacionada con los procedimientos de muestreo utilizados
